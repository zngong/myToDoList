<div class="tip_dialog">
  <div class="title">
    <span>{{tipDialog_config.title}}</span>
    <span class="close_dialog">X</span>
  </div>
  <div class="content">{{tipDialog_config.content}}</div>
  <div class="dialog_button">
    <button class="ui-button-error dialog_save"   pButton (click)="doSave()" label="确定" ></button>
    <button class="ui-button-info dialog_cancel" *ngIf="tipDialog_config.CANCEL == true"  pButton (click)=" doCancel()" label="取消"></button>
  </div>
</div>
